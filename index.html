<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico lotería Navidad</title>

    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main">
        <h1>Histórico de la lotería de Navidad</h1>
        <h3>Comprueba si tus números de lotería fueron premiados en años anteriores</h3>
        <div class="divInteractable">
            <input inputmode="numeric" pattern=".{10}"  maxlength="5" id="numberToSearch" class="interactable"/>
        </div>
        
        <button type="text" onclick="search()" id="btnSearch" class="interactable">Buscar</button>

        <span id="errorMessage" class="hide">Por favor inserte un número válido</span>
        <br />
        <div id="results">
            <ul>
                <li>2020 - 1000€</li>
                <li>2019 - 1000€</li>
            </ul>
        </div>
    </div>

</body>
</html>
